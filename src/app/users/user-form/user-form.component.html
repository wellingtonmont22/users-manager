<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Cadastro de Usuários</mat-card-title>
        <mat-card-subtitle>Insira informações abaixo.</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. user@example.com" />
        <mat-error *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            ">
          Insira um email válido.
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email é <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Mostrar Senha'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="
              passwordFormControl.hasError('pattern') &&
              !passwordFormControl.hasError('required')
            ">
          Insira uma senha válida.
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Senha é <strong>requerida</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button color="accent" aria-label="botão para enviar">
        <mat-icon>send</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="botão para cance">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-card-actions>

</div>
