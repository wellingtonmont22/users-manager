<div class="wrapper">
  <mat-card class="card">
    <mat-toolbar color="primary"> Usu치rios Cadastrados</mat-toolbar>
    <div *ngIf="users$ | async as users; else loading">
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button
              mat-icon-button
              color="primary"
              aria-label="Adicionar um usu치rio"
            >
              <mat-icon (click)="onAdd()">person_add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let user">
            <button mat-icon-button color="accent" aria-label="Editar usu치rio">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Apagar usu치rio">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loader">
        <mat-spinner color="primary"></mat-spinner>
      </div>
    </ng-template>
  </mat-card>
</div>
